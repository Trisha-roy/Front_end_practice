<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 2px solid brown;
            background-color: coral;
            transition: width 10s ease 1s, height 10s,transform 1s;

        }
        .box:hover{
            width:400px;
            height: 400px;
            transform: rotate(70deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
    
</body>
</html>

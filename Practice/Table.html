<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h2>HTML TABLE</h2>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Founder</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder of Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder of Apple</td>
                <td>$1900</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder of Google</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Jukerbarg</td>
                <td>Founder of Facebook</td>
                <td>$1500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr colspan="4">
                <td>Total employee : 1400</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

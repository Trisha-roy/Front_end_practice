<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Position</title>
    <style>
        h1{
            color: rgb(95, 88, 88);
        }
        h1:hover{
            background-color: aquamarine;
            color: white;
        }
        input:hover{
            border: 5px solid blueviolet;
        }
        a:visited{
            color: blue;
        }
        li:nth-child(2n){
            background-color: rgb(129, 186, 236);
        }
        li:nth-child(2n+1){
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>My Heading</h1>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <a href="https://www.google.com/">GOOGLE</a>
    <a href="#">Wikipedia</a>
    <ul>
        <li>Trisha</li>
        <li>Barsha</li>
        <li>Happy</li>
        <li>Liton</li>
        <li>Mugdho</li>
        <li>Advik</li>
        <li>Arja</li>
    </ul>
</body>
</html>
